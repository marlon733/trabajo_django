{% extends "master.html" %}

{% block title %}
    My Tennis Club - List of all members
{% endblock %}    
{% block content %}
<p  style="text-align: center; margin: 1em 0;"><a href="/" style="color: #4CAF50; text-decoration: none; font-weight: bold; font-size: 1.2em; padding: 0.5em 1em; border: 2px solid #4CAF50; border-radius: 5px; transition: all 0.3s ease; background-color: transparent;" onmouseover="this.style.backgroundColor='#4CAF50'; this.style.color='white';" onmouseout="this.style.backgroundColor='transparent'; this.style.color='#4CAF50';">HOME</a></p>
  <h1>Members</h1>
  
   
<ul>
  {% for member in mymembers %}
    <li><a href="details/{{ member.id }}">{{ member.firstname }} {{ member.lastname }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
